<canvas width="600" height="600" color="red">

</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";  //property 
    pincel.fillRect(0, 0, 600, 400); // function
    

    pincel.fillStyle = "green";  //property 
    pincel.fillRect(0, 0, 200, 400); // function

    pincel.fillStyle = "red";  //property 
    pincel.fillRect(400, 0, 200, 400); // function

    pincel.fillStyle = "yellow"; // property
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = "blue"; // property
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2*3.14);
    pincel.fill();

    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.arc(300, 200, 45, 0, 2*3.14);
    pincel.fill();

</script>
