<canvas width="600" height="400" color="red">

</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";  //property 
    pincel.fillRect(0, 0, 600, 400); // function

    var radio = 10
    var xAleatorio;
    var yAleatorio;

    function diseñarCircunferencia(x, y, radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }

    var x = 0;

    function sortearPos(maximo){
        return Math.floor(Math.random() * maximo)
    }

    function diseñarObjetivo(x, y){
        diseñarCircunferencia(x, y, radio + 20, "red");
        diseñarCircunferencia(x, y, radio + 10, "white");
        diseñarCircunferencia(x, y, radio, "red");
    }

    function actualizarPantalla(){
        limpiarPantalla();
        xAleatorio = sortearPos(600);
        yAleatorio = sortearPos(400)
        diseñarObjetivo(xAleatorio, yAleatorio);
        x++;
    }

    setInterval(actualizarPantalla, 1000)

    function disparar(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if((x < xAleatorio + radio) &&
        (x > xAleatorio - radio) &&
        (y < yAleatorio + radio) &&
        (y > yAleatorio - radio)){
            alert("Tiro  certero")
        }
    }

    pantalla.onclick = disparar;
