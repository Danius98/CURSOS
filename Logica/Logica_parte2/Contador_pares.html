<meta charset="UTF-8">

<h1>PROGRMA - IMPRIMIR PARES E IMPARES</h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var contador = 2;
    var limite = 100;

    while(contador <= limite){
        imprimir(contador);
        contador = contador + 2;
    }

    imprimir("FIN");

    contador = 1;

    while(contador <= limite){
        imprimir(contador);
        contador = contador + 2;
    }

    imprimir("impar");

</script>
