<meta charset="UTF-8">

<h1>PROGRMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe cuantas veces ganó"));
    var empates = parseInt(prompt("Informe cuantas veces empató"));
    
    puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo son: " + puntosTotal);

    var añoPasado = parseInt(prompt("Informe puntos del año pasado"));
    
    if(puntosTotal > añoPasado){
    imprimir("El equipo está mejor que el año pasado");
    }

    if(puntosTotal == añoPasado){
    imprimir("El equipo está igual que el año pasado");
    }

    if(puntosTotal < añoPasado){
    imprimir("El equipo está peor que el año pasado");
    }
</script>
